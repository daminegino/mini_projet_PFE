<div class="container-fluid">
  <nav class="navbar bg-primary rounded">
   <h1> <a  style="text-decoration: none !important;color: white;" class="navbar-text font-weight-bold" routerLink="/" >Catalogue des PFEs (ESSAT)</a></h1>
  </nav>

  <div class="navbar navbar-expand-lg " style="margin-top: 15px;">

    
    <form class="form-inline" >
    <button type="button" routerLink="/addPFE" class="btn btn-danger mr-2" style="margin-right:10px;">Add PFE</button>
    <input #keyword class="form-control mr-sm-2" type="search" placeholder="Titre du PFE a chercher" aria-label="Search" style="margin-right:10px;">
    <button type="submit" class="btn btn-primary" (click)="chercher(keyword.value)" >chercher un PFE</button>
    </form>
  
 </div>

 <div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a routerLink="/listPFE" class="list-group-item list-group-item-action active">
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
        Tous les PFEs
        <span class="badge badge-warning badge-pill">{{pfeTotal}}</span>
      </a>
      <div *ngFor= "let t of pfetypes; index as i">
        <a routerLink="/listPFE/{{t.id}}" class="list-group-item list-group-item-action">
          <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
          {{t.nom}}
          <span class="badge badge-info badge-pill pull-right">{{pfeTotalPerType[i]}}</span>
        </a>
      
    </div>
    </div>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>

 </div>

</div>
